<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title></title> 
	<meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=3.0, minimum-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
	<link rel="stylesheet" href="../../static/css/styleLogReg.css">
    <script src="../../static/js/jsLogiRegi.js"></script>
	
</head>  
<body>
    <br>
    <a class="button" href="index.html">Volver a Inicio</a>
 <form action="" class="formulario">
    <h1>Inscribirse</h1>
        <div class="contenedor">
            <div class="input-contenedor">
                <i class="fas fa-user icon"></i>
                <input type="number" placeholder="RUT sin digito verificador y sin '.'" id="rut" required onblur="">
            </div>
            <div class="input-contenedor">
                <i class="fas fa-envelope icon"></i>
                <input type="email" placeholder="Correo Electronico" id="correo" required>
            </div>
            <div class="input-contenedor">
                <i class="fas fa-user icon"></i>
                <input type="text" placeholder="Nombre Completo" id="nombre" required>
            </div>
            <div class="input-contenedor">
                <i class="fas fa-user icon"></i>
                <input type="number" placeholder="Edad" id="edad" required>
            </div>
            <div class="input-contenedor">
                <i class="fas fa-key icon"></i>
                <input type="password" placeholder="Contraseña" id="password" required>
            </div>
            <div class="input-contenedor">
                <i class="fas fa-key icon"></i>
                <input type="password" placeholder="Repetir Contraseña" id="password2" required>
            </div>
            <div class="input-contenedor">
                <i class="fas fa-file-alt icon"></i>
                <input type="text" placeholder="Certificado de residencia" disabled>
                <input type="file" name="residencia" id="residencia" required>
                
            </div>
            <input type="submit" value="Envíar Inscripción" class="button" id="btnLogReg" onclick="validarRegister()" disabled>
            <div>
                <input type="checkbox" name="term" value="AceptarTerm" id="chkTerm" onchange="permitirLogReg()">
                <label for="term">Acepto los terminos de Condiciones de uso y Política de privacidad.</label>
            </div>
            <p>¿Ya tienes una cuenta?<a class="link" href="login.html">Iniciar Sesion</a></p>
        </div>
    </form>
</body>
</html>
