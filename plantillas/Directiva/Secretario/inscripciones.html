<!DOCTYPE html>
<html lang="en">
<head id="headBlock">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionar Inscripcion</title>
    <script type="module" src="../../bloques/block.js"></script>
    <script>cargarHead()</script>
    <script src="../../../static/js/jsInscripciones.js"></script>
    <link rel="stylesheet" href="../../../static/css/styleGestionar.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark border-bottom border-body" data-bs-theme="dark" id="navBarBlock"></nav>
    <div class="container">
        <br>
        <div class="row">
            <h1>Lista de Inscripciones</h1>
        </div>
        <br>
        <input type="number" id="btnNroCatalo" style="display:none;" value="1">
        <div class="row mb-3 respond">
            <table class="table table-bordered" id="solicitudes">
                <thead class="table-dark" style="text-align: center;">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Fecha Petición</th>
                        <th scope="col">Nombre Solicitante</th>
                        <th scope="col">Detalle Solicitante</th>
                        <th scope="col">Aprobar</th>
                        <th scope="col">Justificación</th>
                        <th scope="col">Rechazar</th>
                    </tr>
                </thead>
            </table>
            <div class="container-btn">
                <button class="back-btn rounded" style="display:none;" id="back-btn">Volver</button>
                <button class="next-btn rounded" style="display:none;" id="next-btn">Siguiente</button>
            </div>
        </div>
        <br>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <input type="text">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Save changes</button>
            </div>
          </div>
        </div>
      </div>
    <script>addDatoTabla()</script>
    <script type="module">
        import * as block from '../../bloques/block.js';
        block.cargarNavBar(true,'Galit Guzman',3);
        block.cargarFooter();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
